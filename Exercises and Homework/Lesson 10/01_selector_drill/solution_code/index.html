<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Drill: Checkerboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="structure.css"/>
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <header class="demoHeader">
        <div class="demoHeaderInner">
            <p class="miniBrand">General Assembly</p>
            <h1>Selector Drill</h1>
        </div>
    </header>

    <main class="drill_central_grid">
        <div class="oddballs" id="unus">
            <div class="drill_central_grid_row_item ichi"></div>
            <div class="drill_central_grid_row_item ni"></div>
            <div class="drill_central_grid_row_item san"></div>
            <div class="drill_central_grid_row_item yon"></div>
            <div class="drill_central_grid_row_item go"></div>
        </div>
        <ul id="duo">
            <li class="drill_central_grid_row_item ichi"></li>
            <li class="drill_central_grid_row_item ni"></li>
            <li class="drill_central_grid_row_item san"></li>
            <li class="drill_central_grid_row_item yon"></li>
            <li class="drill_central_grid_row_item go"></li>
        </ul>
        <section class="oddballs" id="tres">
            <div class="drill_central_grid_row_item ichi"></div>
            <div class="drill_central_grid_row_item ni"></div>
            <div class="drill_central_grid_row_item san"></div>
            <div class="drill_central_grid_row_item yon"></div>
            <div class="drill_central_grid_row_item go"></div>
        </section>
        <section id="quattuor">
            <p class="drill_central_grid_row_item ichi"><span class="go"></span></p>
            <p class="drill_central_grid_row_item ni"><span class="yon"></span></p>
            <p class="drill_central_grid_row_item san"><span class="san"></span></p>
            <p class="drill_central_grid_row_item yon"><span class="ni"></span></p>
            <p class="drill_central_grid_row_item go"><span class="ichi"></span></p>
        </section>
        <section class="oddballs" id="quinque">
            <div class="drill_central_grid_row_item ichi"></div>
            <article class="drill_central_grid_row_item ni"></article>
            <article class="drill_central_grid_row_item san"></article>
            <article class="drill_central_grid_row_item yon"></article>
            <div class="drill_central_grid_row_item go"></div>
        </section>
    </main>
</body>
</html>
